<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Jimmy's Diner</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <img
        src=""
        alt="Big burger with crunchy onion with bbq sauce on the side"
      />
      <h1 class="title">Jimmy's Diner</h1>
      <h2 class="subtitle">The best burgers and pizzas in town.</h2>
    </header>
    <main>
      <section class="menu-container" id="menu-container"></section>

      <section class="order-container" id="order-container">
        <h3 class="order-title">Your Order</h3>
        <div id="order"></div>
        <div class="border-bottom"></div>
        <div class="total">
          <p class="order-total-title">Total Price:</p>
          <p class="total-order-price" id="total"></p>
        </div>
        <button class="complete-order-btn" id="order-btn">Complete order</button>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
