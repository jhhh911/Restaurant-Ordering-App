<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Jimbob's Fashion</title>
  </head>
  <body>
    <header class="header">
      <img src="" alt="Man wearing suit" />
      <h1>Jimbob Fashion</h1>
      <h2>The best suits and styles in town.</h2>
    </header>
    <main class="main" id="main">
      <section class="item-container">
        <div class="emoji"></div>
        <div class="text">
          <h3>Pizza</h3>
          <p>food, fun, love</p>
          <p class="bold">$99</p>
        </div>
        <button class="order-btn">+</button>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="item-content">
          <div class="item1">Item1</div>
          <button class="remove-button">remove</button>
        </div>
        <div class="bold">$54</div>
      </div>
      <div class="border-bottom-black"></div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
